<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PUT A TITLE IN HERE -->
    <title>Moonlight Nails Design Studio</title>
    <!-- PUT A DESCRIPTION IN HERE -->
    <meta name="description" content="Create Your Own Nails" />
    <!-- LINK TO NORMALIZE (FOR CONSISTENCY) -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <!-- LINK TO ANY FRAMEWORK STYLES HERE-->
    <!-- LINK TO YOUR STYLES -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- LINK TO EXTERNAL JS LIBRARIES HERE -->
    <!-- LINK TO YOUR JS HERE. NOTE THE DEFER ATTRIBUTE. -->
    <script src="scripts/scripts.js" defer></script>
  </head>
  <body class="design-page">
    <div class="header-wrapper">
      <h1>Moonlight Nails Design Studio</h1>
      <div class="nav-toggle" onclick="toggleNav()">
        <img src="images/equalizer-svgrepo-com.svg" alt="Menu" />
      </div>
      <nav id="nav-menu">
          <a href="index.html">HOME</a>
          <a href="design.html">DESIGN</a>
          <a href="about.html">ABOUT</a>
      </nav>
    </div>

    <h2>Design Your Own Nails</h2>

    <!-- Main Content Container -->
    <div class="design-container">
      <!-- Menu Section (Left) -->
      <div class="design-menu-container">
        <div class="menu-options">
          <div class="menu-option" onclick="toggleMenu('shape')">
            <span>Nail Shape</span>
            <span class="toggle-icon">‚ñº</span>
          </div>
          <div id="shape" class="menu-content active shape-options">
            <button class="design-option-btn" onclick="changeShape('coffin')">Coffin</button>
            <button class="design-option-btn" onclick="changeShape('oval')">Oval</button>
            <button class="design-option-btn" onclick="changeShape('shortround')">Short Round</button>
            <button class="design-option-btn" onclick="changeShape('square')">Square</button>
            <button class="design-option-btn" onclick="changeShape('stiletto')">Stiletto</button>
          </div>

          <div class="menu-option" onclick="toggleMenu('color')">
            <span>Color Selection</span>
            <span class="toggle-icon">‚ñº</span>
          </div>
          <div id="color" class="menu-content">
            <div class="color-options">
              <button
                class="color-btn"
                style="background-color: #ff69b4"
                onclick="applyColor(event, '#FF69B4')"
              ></button>
              <button
                class="color-btn"
                style="background-color: #ffd700"
                onclick="applyColor(event, '#FFD700')"
              ></button>
              <button
                class="color-btn"
                style="background-color: #90ee90"
                onclick="applyColor(event, '#90EE90')"
              ></button>
              <button
                class="color-btn"
                style="background-color: #87ceeb"
                onclick="applyColor(event, '#87CEEB')"
              ></button>
              <button
                class="color-btn"
                style="background-color: #d8bfd8"
                onclick="applyColor(event, '#D8BFD8')"
              ></button>
              <button
                class="color-btn"
                style="background-color: #ffb6c1"
                onclick="applyColor(event, '#FFB6C1')"
              ></button>
              <button
                class="color-btn"
                style="background-color: #d2691e"
                onclick="applyColor(event, '#D2691E')"
              ></button>
              <label class="custom-color-btn"
                >üé®<input type="color" onchange="applyColor(event, this.value)"
              /></label>
            </div>
          </div>

          <div class="menu-option" onclick="toggleMenu('patterns')">
            <span>Patterns</span>
            <span class="toggle-icon">‚ñº</span>
          </div>
          <div id="patterns" class="menu-content">
            <button onclick="selectPattern('images/pattern1.png')">
              <img src="images/pattern1.png" alt="Pattern 1" style="width: 50px; height: 50px;">
            </button>
            <button onclick="selectPattern('images/pattern2.png')">
              <img src="images/pattern2.png" alt="Pattern 2" style="width: 50px; height: 50px;">
            </button>
            <button onclick="selectPattern('images/pattern3.png')">
              <img src="images/pattern3.png" alt="Pattern 3" style="width: 50px; height: 50px;">
            </button>
          </div>

          <div class="menu-option" onclick="toggleMenu('decor')">
            <span>Decoration & Accessories</span>
            <span class="toggle-icon">‚ñº</span>
          </div>
          <div id="decor" class="menu-content">
            <button class="design-option-btn" onclick="selectDecoration('13.png')">
              <img src="images/13.png" 
              alt="Decoration" 
              draggable="true" 
              ondragstart="startDrag(event, 'images/13.png')" 
              style="width: 50px; height: 50px;">
            </button>
            <button class="design-option-btn">
              <label style="cursor:pointer;">
                Upload
                <input type="file" accept="image/png" onchange="handleFileUpload(event)" style="display:none;">
              </label>
            </button>
          </div>
          <div class="menu-option" onclick="toggleMenu('topcoat')">
            <span>Top Coat</span>
            <span class="toggle-icon">‚ñº</span>
          </div>
          <div id="topcoat" class="menu-content shape-options">
            <button class="design-option-btn" onclick="applyTopCoat('glossy')">Glossy</button>
            <button class="design-option-btn" onclick="applyTopCoat('matte')">Matte</button>
            <button class="design-option-btn" onclick="removeAllTopCoat()">Remove All</button>
          </div>
        </div>
      </div>

      <!-- Hands Preview (Right) -->
      <div class="hand-container">
        <div id="selected-info-panel">
          ‚ù§Ô∏è Selected: (none)
        </div>
        <div class="hand-controls">
          <button class="control-btn" onclick="undoAction()">Undo</button>
          <button class="control-btn" onclick="resetAll()">Reset</button>
<!--          <button class="control-btn" onclick="previewDesign()">Preview</button>
          
          <button class="control-btn" onclick="downloadDesign()">Download</button>-->
        </div>
        <div id="left-hand"></div>
        <div id="right-hand"></div>
      </div>
  
  </body>
</html>
